<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="sidebar"> <!-- Subject Section -->
            <h2>Subject</h2>
            <div class="subject-container">
                <section class="name-colum-subject">
                    <label for="Name">Name</label>
                    <label for="Date">Date</label>
                    <img src="../img/filter.png" for="filter_icon">
                </section>
                <div class="subject-list">
                    <div class="subject-card green">
                        <div class="subject-info">
                            <p for="subject1">Database II</p>
                            <p for="schedule">Lunes-Viernes <br> 10:00-12:00</p>
                        </div>
                        <button class="delete-btn">
                            <img src="../img/trash-black.png">
                        </button>
                    </div>
                </div>
            </div>
            <button class="add-subject-btn">
                <span class="btn-text">Add Subject</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <section class="task-section"> <!-- Task Section -->
            <h2>Task</h2>
            <div class="task-container">
                <section class="name-colum-task">
                    <h3 class="title-task">Databases 2</h3>
                    <img src="../img/filter.png" for="filter_icon" class="filter-task">
                </section>
                <div class="task-list">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th class="edit"></th>
                        </tr>
                        <tr>
                            <td>Lab 8</td>
                            <td>Maths</td>
                            <td>High</td>
                            <td>16/10/2024</td>
                            <td><input type="checkbox"></td>
                            <td>
                                <button class="edit-btn">
                                    <img src="../img/edit.png" >
                                </button>
                            </td>
                            
                        </tr>
                    </table>
                </div>
            </div>
            <button class="add-subject-btn">
                <span class="btn-text">Add Subject</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <section class="details-section"> <!-- Detalles de seccion -->
            <h2>Details</h2>
            <div class="details-box">
                <h3>Lab 8</h3>
                <p>No details</p>
            </div>
            <div class="completed-tasks">
                <h3>Completed</h3>
                <details>
                    <summary>Lab 8</summary>
                    <!-- Info adicional -->
                </details>
                <details>
                    <summary>Foro 1.5</summary>
                </details>
            </div>
            <div class="archived-tasks">
                <h3>Archived</h3>
                <details>
                    <summary>Lab 8</summary>
                </details>
                <details>
                    <summary>Foro 1.5</summary>
                </details>
            </div>
        </section>
    </div>
    <footer class="footer_container">
        <p>&copy; 2024 EduPlanner_Team</p>
    </footer>
    <script src="../home/home.js" type="module"></script>
</body>
</html>
