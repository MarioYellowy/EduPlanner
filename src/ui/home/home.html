<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <div id="sidebar_menu" class="sidebar_menu">
            <a href="#">Acount</a>
            <a href="#">History</a>
            <a href="javascript:void(0)" class="close-btn-sidebar" onclick="toggleMenu()"></a>
        </div>
        <section class="sidebar"> <!-- Subject Section -->
            <h2>Subject</h2>
            <div class="subject-container">
                <section class="name-colum-subject">
                    <label for="Name">Name</label>
                    <label for="Date">Date</label>
                    <img src="../img/filter.png" for="filter_icon">
                </section>
                <div class="subject-list">
                    <div class="subject-card green">
                        <div class="subject-info">
                            <p for="subject1">Database II</p>
                            <p for="schedule">Lunes-Viernes <br> 10:00-12:00</p>
                        </div>
                        <button class="delete-btn">
                            <img src="../img/trash-black.png">
                        </button>
                    </div>
                </div>
            </div>
            <button class="add-subject-btn">
                <span class="btn-text">Add Subject</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <section class="task-section"> <!-- Task Section -->
            <h2>Task</h2>
            <div class="task-container">
                <section class="name-colum-task">
                    <h3 class="title-task">Databases 2</h3>
                    <img src="../img/filter.png" for="filter_icon" class="filter-task">
                </section>
                <div class="task-list">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th class="edit"></th>
                        </tr>
                        <tr>
                            <td>Lab 8</td>
                            <td>Maths</td>
                            <td>High</td>
                            <td>16/10/2024</td>
                            <td><input type="checkbox"></td>
                            <td>
                                <button class="edit-btn">
                                    <img src="../img/edit.png" >
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Lab 8</td>
                            <td>Maths</td>
                            <td>High</td>
                            <td>16/10/2024</td>
                            <td><input type="checkbox"></td>
                            <td>
                                <button class="edit-btn">
                                    <img src="../img/edit.png" >
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="add-subject-btn">
                <span class="btn-text">Add Task</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <section class="details-section"> <!-- Detalles de seccion -->
            <h2>Details</h2>
            <div class="details-container">
                <h3 class="title-detail">Lab8</h3>
                <div class="details-info-container"></div>
            </div>
            <hr class="home_line_middle">
            <div class="completed-container">
                <div class="completed-title">
                    <h3>Completed</h3>
                <img src="../img/arrow_down.png" class="arrow down">
                </div>
                <div class="task-completed">
                    <label class="task-completed-example">Lab 8</label>
                    <img src="../img/arrow_drop_down.png" class="drop_down_img">
                </div>
            </div>
        </section>
    </div>

    <div id="addSubjectModal" class="modal">  
        <div class="modal-content">  
            <span class="close" id="closeModal">&times;</span>  
            <h2>Add New Subject</h2>  
            <form id="addSubjectForm">  
                <label for="subjectName">Subject Name:</label>  
                <input type="text" id="subjectName" name="subjectName" required>  
                <label for="subjectDate">Date:</label>  
                <input type="date" id="subjectDate" name="subjectDate" required>  
                <input type="date" name="subjectDateEnd" id="subjectDateEnd">
                <button type="submit">Add Subject</button>  
            </form>  
        </div>  
    </div> 
    <footer class="footer_container">
        <p>&copy; 2024 EduPlanner_Team</p>
    </footer>
    <script src="../home/home.js"></script>
</body>
</html>
