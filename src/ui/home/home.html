<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="sidebar" class="sidebar_menu">
            &#9776;
        </div>
        <div id="sidepanel" class="sidepanel">
            <a href="#">Account</a>
            <a href="#">History</a>
            <button id="logoutBtn" class="closebtn">Log out <img src="../img/logout.png"></button>
        </div>
        <section class="sidebar"> <!-- Subject Section -->
            <h2>Subject</h2>
            <div class="subject-container">
                <section class="name-colum-subject">
                    <label for="Name">Name</label>
                    <label for="Date">Date</label>
                    <img src="../img/filter.png" for="filter_icon">
                </section>
                <div class="subject-list"></div>
            </div>
            <button class="add-subject-btn">
                <span class="btn-text">Add Subject</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <div id="addSubjectModal" class="modal">  
            <div class="modal-content"> 
                <div class="modal-tittle">
                    <h2>Add New Subject</h2>  
                    <span class="close" id="closeModal">&times;</span>
                </div> 
                <form id="addSubjectForm">  
                    <label for="subjectName">Subject Name:</label>  
                    <input type="text" id="subjectName" name="subjectName" required>  
                    <label for="subjectDate">Start Date:</label>  
                    <input type="date" id="subjectDateStart" name="subjectDate" required>  
                    <label for="subjectDate">End Date:</label>
                    <input type="date" name="subjectDateEnd" id="subjectDateEnd">
                    <button type="submit">Add Subject</button>  
                </form>  
            </div>  
        </div> 
        <div id="editSubjectModal" class="modal-edit-subject">
            <div class="modal-edit-subject-content">
                <div class="modal-tittle">
                    <h2>Edit Subject</h2>  
                    <span class="close" id="closeModal">&times;</span>
                </div> 
                <form id="editSubjectForm">
                    <label for="editSubjectName">Name:</label>
                    <input type="text" id="editSubjectName" name="subjectName">
                    <label for="editSubjectDateStart">Start Date:</label>
                    <input type="date" id="editSubjectDateStart" name="subjectDateStart">
                    <label for="editSubjectDateEnd">End Date:</label>
                    <input type="date" id="editSubjectDateEnd" name="subjectDateEnd">
                    <label for="editSubjectDateEnd">Add existing task</label>
                    <input type="text" id="editSubjectAddTask" name="subjectAddTask">
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
        <section class="task-section"> <!-- Task Section -->
            <h2>Task</h2>
            <div class="task-container">
                <section class="name-colum-task">
                    <h3 class="title-task">Databases 2</h3>
                    <img src="../img/filter.png" for="filter_icon" class="filter-task">
                </section>
                <div class="task-list">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th class="edit"></th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <button id="openTaskModal">
                <span class="btn-text">Add Task</span>
                <img src="../img/plus.png" alt="Icono" class="btn-img">
            </button>
        </section>
        <section class="details-section"> <!-- Detalles de seccion -->
            <h2>Details</h2>
            <div class="details-container">
                <h3 class="title-detail">Lab8</h3>
                <div class="details-info-container"></div>
            </div>
            <hr class="home_line_middle">
            <div class="completed-container">
                <div class="completed-title">
                    <h3>Completed</h3>
                <img src="../img/arrow_down.png" class="arrow down">
                </div>
                <div class="task-completed">
                    <label class="task-completed-example">Lab 8</label>
                    <img src="../img/arrow_drop_down.png" class="drop_down_img">
                </div>
            </div>
        </section>
    </div>
    <div id="addTaskModal" class="modal-task">
        <div class="modal-content-task">
            <div class="modal-tittle-task">
                <h2>Add New Task</h2>
                <span class="close-task" id="closeModal-task">&times;</span>
            </div>
            <form id="addTaskForm">
                <label for="taskName">Task Name:</label> <!--nombre de tarea-->
                <input type="text" id="taskName" name="taskName" required>
                <label for="taskNotes">Notes:</label> <!--Notas-->
                <input type="text" id="taskNotes" name="tasktNotes" required>
                <label for="taskDate">Date:</label> <!--Date-->
                <input type="date" id="taskDate" name="taskDate" required>
                <input type="date" name="taskDateEnd" id="taskDateEnd">
                <label for="taskCategory">Task Category</label> <!--Categoria-->
                <input type="text" id="taskCategory" name="taskCategory" required>
                <select name="taskStatus" id="taskStatus"> <!-- Estado tarea-->
                    <option value="Pending">Pending</option>
                    <option value="In process">In process</option>
                    <option value="Concluded">Concluded</option>
                </select>
                <select name="taskPriority" id="taskPriority"> <!--Prioridad-->
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" id="sendTask">Add Task</button> <!--BOTON ENVIAR TAREA-->
            </form>
        </div>
    </div>

    <footer class="footer_container">
        <p>&copy; 2024 EduPlanner_Team</p>
    </footer>
    <script src="../home/home.js"></script>
</body>

</html>
