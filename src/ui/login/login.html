<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlanner</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <hr class="login_line">
    <hr class="login_line_down">
    <main class="flex_container">
        <div class="welcome_container">
            <h1 class="welcome_text">WELCOME !!!</h1>
        </div>
        <div class="login_container">
            <form id="loginForm" action="submit">
                <img src="../img/Generic avatar.png" class="avatar" alt="">
                <label for="user_e">EMAIL</label>
                <input type="text" id="user_e">
                <label for="user_pas">PASSWORD</label>
                <input type="password" id="user_pas">
                <button for="login" type="submit" id="buttonValidate">Login</button>
                <a href="../forgotPass/forgotPass.html" class="forgot_password" id="forgot_password">
                    <label for="forgot_password" class="forgot_text" >Forgot password</label>
                </a>
                <hr class="login_line_middle">
                <a href="../register/register.html">
                    <button for="create" type="button">Create new account</button>
                </a>
            </form> 
        </div>
    </main>
    <footer class="footer_container">
        <p>&copy; 2024 EduPlanner_Team</p>
    </footer>
    <script src="./login.js" type="module"></script>
</body>
</html>
