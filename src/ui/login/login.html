<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlanner</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <hr class="login_line">
    <hr class="login_line_down">
    <main class="flex_container">
        <div class="welcome_container">
            <h1 class="welcome_text">WELCOME !!!</h1>
        </div>
        <div class="login_container">
            <form action="summit">
                <div class="icon_img"></div>
                <label for="username">EMAIL</label>
                <input type="text">
                <label for="password">PASSWORD</label>
                <input type="text">
                <button for="login" type="submit">Login</button>
                <label for="forgot_password" class="forgot_password">Forgot password</label>
                <hr class="login_line_middle">
                <button for="create" type="submit">Create new account</button>
            </form> 
        </div>
    </main>
    <footer class="footer_container">
        <p>&copy; 2024 EduPlanner_Team</p>
    </footer>
</body>
</html>
